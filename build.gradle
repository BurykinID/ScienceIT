group 'ScienceIT'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.gson.*', name: 'gson', version: '2.6.2'
    compile group: 'org.json', name: 'json', version: '2016081'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
